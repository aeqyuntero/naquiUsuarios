<br>
<h1>Conferencias Disponibles</h1>
<hr>

<div *ngIf="getCargandoConferencias" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div *ngIf="!getCargandoConferencias && !existenRegistros"
    class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="!getCargandoConferencias && existenRegistros" class="row row-cols-1 row-cols-md-3 g-4 mb-2">
    <div *ngFor="let conferencia of conferencias" class="card h-100" [routerLink]="['/conferencia', conferencia.id]">
        <img [src]="obtenerMiniatura(conferencia)" class="img-top">
        <div class="card-body">
            <h5 class="card-title">{{conferencia.nombre}}</h5>
            <p class="card-text">{{conferencia.descripcion}}</p>
            <p class="card-text"><small>Fecha: {{conferencia.fecha}}</small></p>
        </div>
    </div>
</div>
